<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking info</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl  mt-8 text-center" >Lets get some <span class="font-semibold text-purple-600">Moooooney</span></h1>
   </header>

   <main class="mx-auto w-3/4">
       <section>
           <div class="grid grid-cols-3 gap-4 mt-5 ">
               <div class="bg-emerald-300 w-3/4 p-4 py-8 rounded">
                   <h1 class="text-3xl font-semibold text-white">Deposite</h1>
                   <h1 class="text-5xl font-semibold text-white">$<span id="deposite-total">00</span></h1>
               </div>
               <div class="bg-fuchsia-400 w-3/4 p-4 py-8 rounded">
                   <h1 class="text-3xl font-semibold text-white">Withdrow</h1>
                   <h1 class="text-5xl font-semibold text-white">$ <span id="withdraw-total">00</span></h1>
               </div>
               <div class="bg-cyan-400 w-3/4 p-4 py-8 rounded">
                   <h1 class="text-3xl font-semibold text-white">Balace</h1>
                   <h1 class="text-5xl font-semibold text-white">$<span id="balance-total">1240</span></h1>
               </div>
               
           </div>
       </section>

       <section class="mt-5">
           <div class="grid grid-cols-2 gap-4">

            <div class="bg-rose-300	p-4 rounded">
                <h1 class="text-2xl font-semibold m-5">Please Deposite!!</h1>
                <input id="deposite-input" class="border border-orange-300 w-3/4 rounded block mb-3" type="text" placeholder="$ amount Deposite">
                
                <button id="deposite-btn" class="bg-sky-300 px-3 py-1 rounded-md text-white">Deposite</button>
            </div>

            <div class="bg-orange-300	p-4 rounded">
                <h1 class="text-2xl font-semibold m-5">Please Withdrow!!</h1>
                <input id="withdraw-input" class="border border-orange-300 w-3/4 rounded block mb-3" type="text" placeholder="$ amount Deposite">
                
                <button id="withdraw-btn" class="bg-sky-300 px-3 py-1 rounded-md text-white">Withdraw</button>
            </div>

           </div>
       </section>
   </main>
   <!-- <script src="js/banking.js"></script> -->
   <script src="js/bancking-function.js"></script>
</body>
</html>
